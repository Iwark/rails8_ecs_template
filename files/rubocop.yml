plugins:
  - rubocop-capybara
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-factory_bot
  - rubocop-erb
AllCops:
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "vendor/**/*"
    - "tmp/**/*"
    - "public/**/*"
    - "lib/tasks/auto_annotate_models.rake"
    - "lib/monkey_patches/*"
    - "script/**/*"
Lint/EmptyBlock:
  Exclude:
    - "spec/factories/*"
Metrics/ClassLength:
  Max: 120
Metrics/ParameterLists:
  Max: 6
  MaxOptionalParameters: 5
Naming/PredicateMethod:
  AllowedMethods:
    - save
Rails/UnknownEnv:
  Environments:
    - development
    - production
    - staging
    - test
Rails/WhereNotWithMultipleConditions:
  Enabled: false
RSpec/EmptyExampleGroup:
  Exclude:
    - "spec/requests/api/**/*"
RSpec/ExampleLength:
  Max: 20
  Exclude:
    - "spec/system/*"
RSpec/ScatteredSetup:
  Exclude:
    - "spec/requests/api/**/*"
RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - "spec/system/*"
RSpec/MultipleMemoizedHelpers:
  Max: 8
  Exclude:
    - "spec/requests/api/**/*"
RSpec/NestedGroups:
  Max: 4
RSpec/VariableName:
  Exclude:
    - "spec/requests/**/*"
    - "spec/system/**/*"
Rails/Exit:
  Exclude:
    - "spec/rails_helper.rb"
    - "spec/spec_helper.rb"
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/RaiseArgs:
  Enabled: false
FactoryBot/AssociationStyle:
  EnforcedStyle: explicit
FactoryBot/FactoryAssociationWithStrategy:
  Enabled: false
